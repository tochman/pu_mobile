<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="lib/ionic-ion-tinder-cards/ionic.tdcards.css"> -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/collide/collide.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/ionic.tdcards.custom.js"></script>
  </head>
  <body ng-app="starter">
    <ion-side-menus>
      <!-- Right menu -->
      <ion-side-menu side="right">
        <h4>Project Unify</h4>
        <div class="list">
          <a class="item item-icon-left" href="#">
            <i class="icon ion-search"></i>
            <h2>Job search</h2>
            <p>Find a job you love</p>
          </a>

          <a class="item item-icon-left" href="#">
            <i class="icon ion-chatbox-working"></i>
            <h2>Groups</h2>
            <p>Join the conversation</p>
          </a>

          <a class="item item-icon-left" href="#">
            <i class="icon ion-ios-pulse-strong"></i>
            <h2>Pulse</h2>
            <p>Get daily business news</p>
          </a>

          <a class="item item-icon-left" href="#">
            <i class="icon ion-ios-albums"></i>
            <h2>Slideshare</h2>
            <p>Master new topics</p>
          </a>
        </div>
      </ion-side-menu>

      <ion-side-menu-content drag-content="false">
        <!--
          The nav bar that will be updated as we navigate between views.
        -->
        <ion-nav-bar class="bar-calm">
          <ion-nav-back-button>
          </ion-nav-back-button>
        </ion-nav-bar>

        <!--
          The views will be rendered in the <ion-nav-view> directive below
          Templates are in the /templates folder (but you could also
          have templates inline in this html file if you'd like).
        -->
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>

  </ion-side-menus></body>
</html>
